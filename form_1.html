<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        .form {
            width: 250px;
            height: auto;
            text-align: left;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="form">
        <form>
            <label for="name">Name</label> <br>
            <input type="text" id="name" placeholder="Your Name"> <br>

            <label for="email">Email</label> <br>
            <input type="email" name="email" id="email" placeholder="Enter your email"> <br>

            <label for="password">Password</label> <br>
            <input type="password" id="password" placeholder="Enter password"> <br>

            <label for="date">Date</label><br>
            <input type="date" name="date" id="date"><br><br>

            <input type="radio" name="cinsiyet" value="male">Erkek
            <input type="radio" name="cinsiyet" value="female">Kadın <br><br>

            <input type="checkbox" name="futbol" id="">futbol
            <input type="checkbox" name="müzik" id="">müzik
            <input type="checkbox" name="tenis" id="">tenis <br><br>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
